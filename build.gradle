apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'mongo'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.sourcemuse.gradle.plugin:gradle-mongo-plugin:0.5.0'
        //classpath files('libs/gradle-mongo-plugin-all-0.5.0-SNAPSHOT.jar')
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.mongodb:mongo-java-driver:2.13.0'
    testCompile 'junit:junit:4.12'
}

test {
    dependsOn startManagedMongoDb
}
